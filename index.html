<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuroDark Matrix | v16 Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN alternativo más robusto -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    
    <script>
        window.logToScreen = function(msg, type='info') {
            const consoleEl = document.getElementById('debug-console');
            if(consoleEl) {
                const line = document.createElement('div');
                line.className = type === 'error' ? 'text-red-400' : 'text-green-400';
                line.innerText = `> ${msg}`;
                consoleEl.appendChild(line);
                consoleEl.scrollTop = consoleEl.scrollHeight;
            }
            console.log(`[ND] ${msg}`);
        }
    </script>
</head>
<body class="bg-[#050505] text-[#e0e0e0]">

    <!-- MENU -->
    <div id="main-menu" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur hidden flex-col items-center justify-center gap-4">
        <h2 class="text-xl font-mono text-white tracking-widest mb-4 border-b border-green-500 pb-2">SYSTEM MENU</h2>
        
        <div class="w-72 bg-gray-900 border border-gray-700 rounded p-4 mb-4">
            <h3 class="text-xs text-gray-500 mb-3 font-bold tracking-widest">SYNTHS</h3>
            <div id="synth-list-container" class="flex flex-col gap-2 mb-3"></div>
            <button id="btn-add-synth" class="w-full py-2 text-xs border border-green-700 text-green-500 hover:bg-green-900/30 rounded flex items-center justify-center gap-2">
                ADD BASS
            </button>
        </div>

        <button id="btn-menu-clear" class="w-72 py-3 rounded border border-red-900 text-red-400 hover:bg-red-900/20 font-bold text-xs tracking-widest">CLEAR PATTERN</button>
        <button id="btn-menu-panic" class="w-72 py-3 rounded border border-gray-600 text-white hover:bg-gray-800 font-bold text-xs tracking-widest mt-4">RELOAD APP</button>
        <button id="btn-menu-close" class="mt-8 text-gray-400 border border-gray-700 px-6 py-2 rounded text-xs">[ CLOSE ]</button>
    </div>

    <!-- HEADER -->
    <header class="fixed top-0 left-0 w-full h-14 bg-black/90 backdrop-blur border-b border-gray-800 flex items-center justify-between px-4 z-50">
        <div class="flex items-center gap-2">
            <div id="activity-led" class="w-3 h-3 bg-green-900 rounded-full shadow-[0_0_5px_green]"></div>
            <span class="text-lg tracking-widest font-bold glitch-text">NEURODARK</span>
        </div>
        <button id="btn-open-menu" class="w-10 h-10 flex items-center justify-center text-green-500 border border-gray-800 bg-gray-900/50 rounded hover:bg-gray-800">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </header>

    <!-- WRAPPER -->
    <div class="pt-20 pb-10 px-4 w-full max-w-3xl mx-auto flex flex-col gap-6">
        
        <!-- CONTROLES -->
        <div class="flex flex-wrap justify-center items-center gap-6 bg-[#0a0a0a] p-4 rounded-xl border border-gray-800 shadow-lg">
            <div class="flex flex-col items-center">
                <label class="text-[9px] text-gray-500 font-mono tracking-widest">BPM</label>
                <input type="number" id="bpm-input" value="174" class="bg-transparent text-green-500 font-bold text-2xl w-16 text-center focus:outline-none border-b border-gray-800">
            </div>

            <button id="btn-play" class="w-20 h-20 bg-gray-900 rounded-full flex items-center justify-center border-4 border-gray-700 shadow-lg active:scale-95 group">
                <i data-lucide="play" class="w-8 h-8 text-gray-400 fill-current ml-1 group-hover:text-white"></i>
            </button>

            <div class="flex flex-col items-center">
                <label class="text-[9px] text-gray-500 font-mono tracking-widest">BLOCK</label>
                <div class="text-xs text-green-500 mt-2 font-mono"><span id="display-current-block">1</span> / <span id="display-total-blocks">1</span></div>
            </div>
        </div>

        <!-- TRACK BAR -->
        <div class="w-full relative">
            <div class="flex justify-between items-end mb-1 px-1">
                <span class="text-[10px] text-gray-500 tracking-widest font-mono">SONG</span>
                <div class="flex gap-2">
                    <button id="btn-add-block" class="text-[10px] bg-gray-800 px-2 py-1 rounded text-green-400 border border-green-900">+ ADD</button>
                    <button id="btn-del-block" class="text-[10px] bg-gray-800 px-2 py-1 rounded text-red-400 border border-red-900">DEL</button>
                </div>
            </div>
            <div id="track-bar" class="w-full h-14 bg-[#0a0a0a] border border-gray-800 rounded flex items-center gap-2 px-2 overflow-x-auto custom-scroll whitespace-nowrap"></div>
        </div>

        <!-- TABS -->
        <div id="instrument-tabs-container" class="flex flex-wrap justify-center gap-2 bg-gray-900/50 p-2 rounded-lg min-h-[50px]"></div>

        <!-- MATRIX -->
        <div class="flex justify-center w-full">
            <div id="matrix-container" class="grid gap-2 w-full select-none transition-all duration-300"></div>
        </div>
        <div id="dock-placeholder" class="w-full"></div>
    </div>

    <!-- EDITOR PANEL -->
    <div id="editor-panel" class="panel-docked w-full bg-[#0f0f0f] border border-gray-800 rounded-lg flex flex-col shadow-xl overflow-hidden mt-4 mb-20">
        <div class="h-9 bg-black flex items-center justify-between px-4 border-b border-gray-800 shrink-0">
            <span id="step-info-display" class="text-[10px] font-mono text-gray-400 uppercase tracking-widest">Select Step</span>
            <button id="btn-dock-mode" class="text-green-500 hover:text-white p-1"><i data-lucide="maximize-2" class="w-4 h-4"></i></button>
        </div>

        <!-- BASS EDITOR -->
        <div id="editor-bass" class="flex-1 p-3 flex flex-col gap-4">
            <div class="flex justify-between items-center px-1">
                <div class="flex items-center gap-2 bg-gray-900 rounded p-1 border border-gray-800">
                    <span class="text-[9px] text-gray-500 font-bold px-1">OCT</span>
                    <button id="oct-down" class="w-8 h-8 bg-gray-800 rounded text-sm text-white border border-gray-700">-</button>
                    <span id="oct-display" class="text-sm font-mono w-6 text-center text-green-500 font-bold">3</span>
                    <button id="oct-up" class="w-8 h-8 bg-gray-800 rounded text-sm text-white border border-gray-700">+</button>
                </div>
                <div class="flex-1 ml-4 flex flex-col">
                    <label class="text-[9px] text-gray-500">DISTORTION</label>
                    <input type="range" id="dist-slider" min="0" max="100" value="20" class="w-full">
                </div>
            </div>
            <div class="grid grid-cols-7 gap-1 flex-1 min-h-[120px] bg-black/50 p-2 rounded border border-gray-800">
                <button class="piano-key white-key" data-note="C">C</button>
                <button class="piano-key white-key" data-note="D">D</button>
                <button class="piano-key white-key" data-note="E">E</button>
                <button class="piano-key white-key" data-note="F">F</button>
                <button class="piano-key white-key" data-note="G">G</button>
                <button class="piano-key white-key" data-note="A">A</button>
                <button class="piano-key white-key" data-note="B">B</button>
                <button class="piano-key black-key" data-note="C#">C#</button>
                <button class="piano-key black-key" data-note="D#">D#</button>
                <div class="pointer-events-none"></div>
                <button class="piano-key black-key" data-note="F#">F#</button>
                <button class="piano-key black-key" data-note="G#">G#</button>
                <button class="piano-key black-key" data-note="A#">A#</button>
                <div class="pointer-events-none"></div>
            </div>
            <button id="btn-delete-note" class="w-full py-2 bg-red-900/10 text-red-500 text-[10px] border border-red-900/30 rounded font-bold tracking-widest">CLEAR NOTE</button>
        </div>

        <!-- DRUM EDITOR -->
        <div id="editor-drum" class="hidden flex-1 p-3 flex flex-col gap-2 overflow-y-auto custom-scroll max-h-[300px]"></div>
    </div>

    <!-- DEBUG CONSOLE -->
    <div id="debug-console" class="fixed bottom-0 right-0 w-64 h-32 bg-black/80 text-[10px] font-mono p-2 overflow-y-auto z-[200] pointer-events-none border-t border-l border-gray-800"></div>

    <!-- MÓDULOS -->
    <script src="Synth/effects/distortion.js"></script>
    <script src="Synth/bass_synth.js"></script>
    <script src="Synth/drum_synth.js"></script>
    <script src="Synth/timematrix.js"></script>
    <script src="main.js"></script>
</body>
</html>
