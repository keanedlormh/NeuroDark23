<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuroDark23 | Sequencer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    
    <script>
        window.logToScreen = function(msg, type='info') {
            const consoleEl = document.getElementById('sys-log-content');
            if(consoleEl) {
                const line = document.createElement('div');
                line.className = type === 'error' ? 'log-err' : 'log-info';
                const time = new Date().toLocaleTimeString().split(' ')[0];
                line.innerText = `[${time}] ${msg}`;
                consoleEl.appendChild(line);
                consoleEl.scrollTop = consoleEl.scrollHeight;
            }
            console.log(`[ND23] ${msg}`);
        }
        window.onerror = function(msg, url, line) {
            window.logToScreen(`ERR: ${msg} (L${line})`, 'error');
        }
    </script>
</head>
<body class="bg-black text-gray-300 font-mono overflow-hidden fixed inset-0">

    <!-- PANEL DE LOGS -->
    <div id="sys-log-panel" class="fixed top-0 left-0 w-full h-32 bg-black/90 border-b border-green-900 z-[200] transition-transform duration-300 flex flex-col font-mono text-[10px] transform -translate-y-full">
        <div class="bg-green-900/20 px-2 py-1 flex justify-between items-center border-b border-green-900/50">
            <span class="text-green-500 font-bold tracking-widest">SYSTEM_LOG</span>
            <button id="btn-toggle-log-internal" class="text-green-500 hover:text-white">[HIDE]</button>
        </div>
        <div id="sys-log-content" class="flex-1 overflow-y-auto p-2 space-y-1">
            <div class="text-gray-500">Initializing NeuroDark23 Core...</div>
        </div>
    </div>

    <!-- MENÚ MODAL -->
    <div id="main-menu" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur hidden flex-col items-center justify-center gap-4">
        <div class="w-72 border border-green-900 p-6 bg-gray-900/80 rounded shadow-[0_0_30px_rgba(0,255,0,0.1)]">
            <h2 class="text-xl text-white tracking-widest mb-6 border-b border-green-600 pb-2 text-center glitch-text font-bold">NEURODARK 23</h2>
            
            <div class="mb-6">
                <h3 class="text-[10px] text-gray-500 mb-2 font-bold tracking-widest uppercase">Modules</h3>
                <div id="synth-list-container" class="flex flex-col gap-1 mb-2"></div>
                <button id="btn-add-synth" class="w-full py-2 text-xs border border-dashed border-green-700 text-green-500 hover:bg-green-900/20">
                    + ADD BASS MODULE
                </button>
            </div>

            <div class="space-y-2">
                <button id="btn-toggle-log-menu" class="w-full py-2 border border-gray-600 text-gray-300 hover:bg-gray-800 text-xs">TOGGLE LOG CONSOLE</button>
                <button id="btn-menu-clear" class="w-full py-2 border border-red-900/50 text-red-400 hover:bg-red-900/20 text-xs">CLEAR PATTERN</button>
                <button id="btn-menu-panic" class="w-full py-2 border border-red-600 text-white bg-red-900/50 hover:bg-red-800 text-xs font-bold animate-pulse">HARD RESET</button>
            </div>

            <button id="btn-menu-close" class="mt-6 w-full py-2 bg-gray-800 hover:bg-gray-700 text-xs text-white">RESUME SESSION</button>
        </div>
    </div>

    <!-- HEADER -->
    <header class="h-14 border-b border-gray-800 flex items-center justify-between px-4 z-50 bg-black relative shadow-lg">
        <div class="flex items-center gap-3">
            <div id="activity-led" class="w-2 h-2 bg-green-900 rounded-full shadow-[0_0_5px_green]"></div>
            <span class="text-lg font-bold tracking-widest text-white glitch-text">NEURODARK23</span>
        </div>
        <button id="btn-open-menu" class="text-2xl text-green-500 hover:text-white focus:outline-none leading-none pb-1 transition-transform active:scale-90">
            &#9776; 
        </button>
    </header>

    <!-- ÁREA PRINCIPAL -->
    <div class="absolute top-14 bottom-0 left-0 right-0 overflow-y-auto custom-scroll pb-64">
        <div class="px-4 py-6 w-full max-w-2xl mx-auto flex flex-col gap-6">
            
            <!-- DASHBOARD DE CONTROL -->
            <div class="bg-[#0a0a0a] p-4 rounded-xl border border-gray-800 flex justify-between items-center gap-4 relative overflow-hidden">
                <!-- Fondo decorativo sutil -->
                <div class="absolute inset-0 bg-gradient-to-r from-green-900/5 to-purple-900/5 pointer-events-none"></div>

                <div class="text-center z-10">
                    <label class="text-[9px] text-gray-500 block tracking-widest">BPM</label>
                    <input type="number" id="bpm-input" value="174" class="bg-transparent text-green-500 font-bold text-2xl w-16 text-center border-b border-gray-800 focus:border-green-500 outline-none transition-colors">
                </div>

                <!-- PLAY BUTTON CON RELOJ CIRCULAR -->
                <div id="play-container" class="relative w-24 h-24 flex items-center justify-center z-10">
                    <!-- SVG Clock Ring (Generado dinámicamente) -->
                    <svg id="play-clock-svg" class="absolute w-full h-full transform -rotate-90 pointer-events-none" viewBox="0 0 100 100">
                        <!-- Segments will be injected here via JS -->
                    </svg>
                    
                    <button id="btn-play" class="w-14 h-14 rounded-full bg-[#111] border border-gray-700 flex items-center justify-center text-2xl text-gray-400 hover:text-green-400 hover:border-green-500 transition-all shadow-2xl active:scale-95 z-20">
                        &#9658;
                    </button>
                </div>

                <div class="text-center z-10">
                    <label class="text-[9px] text-gray-500 block tracking-widest">BLOCK</label>
                    <div class="text-xs text-green-500 mt-2 font-mono bg-black/50 px-2 py-1 rounded border border-gray-800">
                        <span id="display-current-block">1</span> / <span id="display-total-blocks">1</span>
                    </div>
                </div>
            </div>

            <!-- TRACK BAR -->
            <div>
                <div class="flex justify-between items-end mb-2">
                    <span class="text-[10px] text-gray-500 tracking-widest">SEQUENCE CHAIN</span>
                    <div class="flex gap-1">
                        <button id="btn-add-block" class="px-3 py-1 bg-gray-900 border border-gray-700 hover:border-green-500 text-[10px] text-green-500 rounded font-bold transition-colors">+</button>
                        <button id="btn-del-block" class="px-3 py-1 bg-gray-900 border border-gray-700 hover:border-red-500 text-[10px] text-red-500 rounded font-bold transition-colors">&times;</button>
                    </div>
                </div>
                <div id="track-bar" class="h-14 border border-gray-800 bg-[#080808] rounded flex items-center gap-1 px-2 overflow-x-auto whitespace-nowrap custom-scroll shadow-inner"></div>
            </div>

            <!-- TABS -->
            <div id="instrument-tabs-container" class="flex flex-wrap gap-1"></div>

            <!-- MATRIX -->
            <div id="matrix-container" class="grid gap-1.5 w-full select-none p-1 bg-black/30 rounded border border-gray-900/50"></div>
            
            <div class="h-10"></div> 
        </div>
    </div>

    <!-- EDITOR PANEL -->
    <div id="editor-panel" class="panel-docked fixed bottom-0 left-0 w-full bg-[#0a0a0a] border-t border-gray-800 flex flex-col z-40 transition-transform duration-300 shadow-[0_-5px_30px_rgba(0,0,0,0.8)]">
        
        <div class="h-8 bg-black flex items-center justify-between px-4 border-b border-gray-800">
            <span id="step-info-display" class="text-[10px] text-gray-500 tracking-widest">EDITING STEP</span>
            <button id="btn-dock-mode" class="text-lg text-gray-500 hover:text-white leading-none px-2">
                &#9633;
            </button>
        </div>

        <!-- BASS CONTROLS -->
        <div id="editor-bass" class="flex-1 p-3 flex flex-col gap-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-1 bg-gray-900 rounded p-1 border border-gray-800">
                    <button id="oct-down" class="w-8 h-6 bg-gray-800 text-xs hover:bg-gray-700 rounded text-gray-400 font-bold">-</button>
                    <span id="oct-display" class="w-8 text-center text-xs font-bold text-green-500">3</span>
                    <button id="oct-up" class="w-8 h-6 bg-gray-800 text-xs hover:bg-gray-700 rounded text-gray-400 font-bold">+</button>
                </div>
                <div class="flex-1 ml-4 flex items-center gap-2 bg-gray-900 p-1 rounded border border-gray-800">
                    <label class="text-[9px] text-gray-500 pl-2">DRIVE</label>
                    <input type="range" id="dist-slider" min="0" max="100" value="20" class="flex-1 h-1 bg-gray-800 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <!-- TECLADO -->
            <div class="grid grid-cols-7 gap-1 h-24 bg-black p-1 rounded border border-gray-800 shadow-inner">
                <!-- Blancas -->
                <button class="piano-key white-key" data-note="C">C</button>
                <button class="piano-key white-key" data-note="D">D</button>
                <button class="piano-key white-key" data-note="E">E</button>
                <button class="piano-key white-key" data-note="F">F</button>
                <button class="piano-key white-key" data-note="G">G</button>
                <button class="piano-key white-key" data-note="A">A</button>
                <button class="piano-key white-key" data-note="B">B</button>
                <!-- Negras -->
                <button class="piano-key black-key" data-note="C#">C#</button>
                <button class="piano-key black-key" data-note="D#">D#</button>
                <div class="pointer-events-none"></div>
                <button class="piano-key black-key" data-note="F#">F#</button>
                <button class="piano-key black-key" data-note="G#">G#</button>
                <button class="piano-key black-key" data-note="A#">A#</button>
                <div class="pointer-events-none"></div>
            </div>
            
            <button id="btn-delete-note" class="w-full py-1 text-[10px] text-red-500 border border-red-900/30 hover:bg-red-900/10 rounded tracking-widest font-bold transition-colors">
                REMOVE NOTE FROM STEP
            </button>
        </div>

        <!-- DRUM CONTROLS -->
        <div id="editor-drum" class="hidden flex-1 p-2 overflow-y-auto custom-scroll"></div>
    </div>

    <!-- MODULES -->
    <script src="Synth/effects/distortion.js"></script>
    <script src="Synth/bass_synth.js"></script>
    <script src="Synth/drum_synth.js"></script>
    <script src="Synth/timematrix.js"></script>
    <script src="main.js"></script>
</body>
</html>
