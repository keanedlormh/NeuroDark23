<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuroDark Matrix | Native</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <!-- LOGGER NATIVO -->
    <script>
        window.logToScreen = function(msg, type='info') {
            const consoleEl = document.getElementById('sys-log-content');
            if(consoleEl) {
                const line = document.createElement('div');
                line.className = type === 'error' ? 'log-err' : 'log-info';
                // Timestamp
                const time = new Date().toLocaleTimeString().split(' ')[0];
                line.innerText = `[${time}] ${msg}`;
                consoleEl.appendChild(line);
                consoleEl.scrollTop = consoleEl.scrollHeight;
            }
            console.log(`[ND] ${msg}`);
        }
        window.onerror = function(msg, url, line) {
            window.logToScreen(`ERR: ${msg} (L${line})`, 'error');
        }
    </script>
</head>
<body class="bg-black text-gray-300 font-mono overflow-hidden fixed inset-0">

    <!-- PANEL DE LOGS (Desplegable) -->
    <div id="sys-log-panel" class="fixed top-0 left-0 w-full h-32 bg-black/90 border-b border-green-900 z-[200] transition-transform duration-300 flex flex-col font-mono text-[10px]">
        <div class="bg-green-900/20 px-2 py-1 flex justify-between items-center border-b border-green-900/50">
            <span class="text-green-500 font-bold tracking-widest">SYSTEM_LOG</span>
            <button id="btn-toggle-log-internal" class="text-green-500 hover:text-white">[HIDE]</button>
        </div>
        <div id="sys-log-content" class="flex-1 overflow-y-auto p-2 space-y-1">
            <div class="text-gray-500">Initializing Core Systems...</div>
        </div>
    </div>

    <!-- MENÚ MODAL -->
    <div id="main-menu" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur hidden flex-col items-center justify-center gap-4">
        <div class="w-72 border border-green-900 p-6 bg-gray-900/80 rounded shadow-[0_0_20px_rgba(0,255,0,0.1)]">
            <h2 class="text-xl text-white tracking-widest mb-6 border-b border-green-600 pb-2 text-center">SYSTEM MENU</h2>
            
            <div class="mb-6">
                <h3 class="text-[10px] text-gray-500 mb-2 font-bold tracking-widest uppercase">Modules</h3>
                <div id="synth-list-container" class="flex flex-col gap-1 mb-2"></div>
                <button id="btn-add-synth" class="w-full py-2 text-xs border border-dashed border-green-700 text-green-500 hover:bg-green-900/20">
                    + ADD MODULE
                </button>
            </div>

            <div class="space-y-2">
                <button id="btn-toggle-log-menu" class="w-full py-2 border border-gray-600 text-gray-300 hover:bg-gray-800 text-xs">TOGGLE LOG CONSOLE</button>
                <button id="btn-menu-clear" class="w-full py-2 border border-red-900/50 text-red-400 hover:bg-red-900/20 text-xs">CLEAR PATTERN</button>
                <button id="btn-menu-panic" class="w-full py-2 border border-red-600 text-white bg-red-900/50 hover:bg-red-800 text-xs font-bold animate-pulse">HARD RESET</button>
            </div>

            <button id="btn-menu-close" class="mt-6 w-full py-2 bg-gray-800 hover:bg-gray-700 text-xs text-white">RESUME SESSION</button>
        </div>
    </div>

    <!-- HEADER -->
    <header class="h-14 border-b border-gray-800 flex items-center justify-between px-4 z-50 bg-black relative">
        <div class="flex items-center gap-3">
            <div id="activity-led" class="w-2 h-2 bg-green-900 rounded-full shadow-[0_0_5px_green]"></div>
            <span class="text-lg font-bold tracking-widest text-white" style="text-shadow: 2px 0 #8000ff, -2px 0 #00ff00;">NEURODARK</span>
        </div>
        <button id="btn-open-menu" class="text-2xl text-green-500 hover:text-white focus:outline-none leading-none pb-1">
            &#9776; <!-- Unicode Hamburger -->
        </button>
    </header>

    <!-- ÁREA PRINCIPAL (Scrollable) -->
    <div class="absolute top-14 bottom-0 left-0 right-0 overflow-y-auto custom-scroll pb-64">
        <div class="px-4 py-6 w-full max-w-2xl mx-auto flex flex-col gap-6">
            
            <!-- CONTROLES -->
            <div class="bg-[#0a0a0a] p-4 rounded border border-gray-800 flex justify-between items-center gap-4">
                <div class="text-center">
                    <label class="text-[9px] text-gray-500 block">BPM</label>
                    <input type="number" id="bpm-input" value="174" class="bg-transparent text-green-500 font-bold text-2xl w-16 text-center border-b border-gray-800 focus:border-green-500 outline-none">
                </div>

                <button id="btn-play" class="w-16 h-16 rounded-full border-4 border-gray-800 flex items-center justify-center text-3xl text-gray-600 hover:text-green-500 hover:border-green-900 transition-all shadow-lg active:scale-95 pl-1">
                    &#9658; <!-- Unicode Play -->
                </button>

                <div class="text-center">
                    <label class="text-[9px] text-gray-500 block">BLOCK</label>
                    <div class="text-xs text-green-500 mt-2 font-mono">
                        <span id="display-current-block">1</span>/<span id="display-total-blocks">1</span>
                    </div>
                </div>
            </div>

            <!-- TRACK BAR -->
            <div>
                <div class="flex justify-between items-end mb-2">
                    <span class="text-[10px] text-gray-500 tracking-widest">SEQUENCE</span>
                    <div class="flex gap-1">
                        <button id="btn-add-block" class="px-2 py-1 bg-gray-900 border border-gray-700 hover:border-green-500 text-[10px] text-green-500 rounded">+</button>
                        <button id="btn-del-block" class="px-2 py-1 bg-gray-900 border border-gray-700 hover:border-red-500 text-[10px] text-red-500 rounded">&times;</button>
                    </div>
                </div>
                <div id="track-bar" class="h-12 border-t border-b border-gray-800 bg-[#080808] flex items-center gap-1 px-2 overflow-x-auto whitespace-nowrap custom-scroll"></div>
            </div>

            <!-- TABS -->
            <div id="instrument-tabs-container" class="flex flex-wrap gap-1"></div>

            <!-- MATRIX -->
            <div id="matrix-container" class="grid gap-1 w-full select-none"></div>
            
            <div class="h-10"></div> <!-- Spacer -->
        </div>
    </div>

    <!-- EDITOR PANEL (Docked/Overlay) -->
    <div id="editor-panel" class="panel-docked fixed bottom-0 left-0 w-full bg-[#0a0a0a] border-t border-gray-800 flex flex-col z-40 transition-transform duration-300">
        
        <div class="h-8 bg-black flex items-center justify-between px-4 border-b border-gray-800">
            <span id="step-info-display" class="text-[10px] text-gray-500">SELECT STEP</span>
            <button id="btn-dock-mode" class="text-lg text-gray-500 hover:text-white leading-none">
                &#9633; <!-- Unicode Square (Dock Toggle) -->
            </button>
        </div>

        <!-- BASS CONTROLS -->
        <div id="editor-bass" class="flex-1 p-2 flex flex-col gap-2">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-1 bg-gray-900 rounded p-1">
                    <button id="oct-down" class="w-8 h-6 bg-gray-800 text-xs hover:bg-gray-700 rounded">-</button>
                    <span id="oct-display" class="w-6 text-center text-xs font-bold text-green-500">3</span>
                    <button id="oct-up" class="w-8 h-6 bg-gray-800 text-xs hover:bg-gray-700 rounded">+</button>
                </div>
                <div class="flex-1 ml-4 flex items-center gap-2">
                    <label class="text-[9px] text-gray-500">FX</label>
                    <input type="range" id="dist-slider" min="0" max="100" value="20" class="flex-1 h-1 bg-gray-800 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <!-- TECLADO VISUAL -->
            <div class="grid grid-cols-7 gap-1 h-24 bg-gray-900/50 p-1 rounded">
                <!-- Blancas -->
                <button class="piano-key white-key" data-note="C">C</button>
                <button class="piano-key white-key" data-note="D">D</button>
                <button class="piano-key white-key" data-note="E">E</button>
                <button class="piano-key white-key" data-note="F">F</button>
                <button class="piano-key white-key" data-note="G">G</button>
                <button class="piano-key white-key" data-note="A">A</button>
                <button class="piano-key white-key" data-note="B">B</button>
                <!-- Negras (Fila 2 visual) -->
                <button class="piano-key black-key" data-note="C#">C#</button>
                <button class="piano-key black-key" data-note="D#">D#</button>
                <div class="pointer-events-none"></div>
                <button class="piano-key black-key" data-note="F#">F#</button>
                <button class="piano-key black-key" data-note="G#">G#</button>
                <button class="piano-key black-key" data-note="A#">A#</button>
                <div class="pointer-events-none"></div>
            </div>
            
            <button id="btn-delete-note" class="w-full py-1 text-[10px] text-red-500 border border-red-900/30 hover:bg-red-900/10 rounded">CLEAR NOTE</button>
        </div>

        <!-- DRUM CONTROLS -->
        <div id="editor-drum" class="hidden flex-1 p-2 overflow-y-auto custom-scroll"></div>
    </div>

    <!-- MÓDULOS -->
    <script src="Synth/effects/distortion.js"></script>
    <script src="Synth/bass_synth.js"></script>
    <script src="Synth/drum_synth.js"></script>
    <script src="Synth/timematrix.js"></script>
    <script src="main.js"></script>
</body>
</html>
